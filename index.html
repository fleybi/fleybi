<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleybi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            overflow: hidden;
            background: #000;
        }

        /* Видео фон */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* Затемнение поверх видео для читаемости текста */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }

        h1 {
            font-size: 5rem;
            font-weight: 300;
            letter-spacing: 0.3rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 30px rgba(0, 0, 0, 0.8), 0 0 10px rgba(255, 255, 255, 0.5);
            animation: fadeIn 2s ease-in;
        }

        .links {
            display: flex;
            gap: 2rem;
            margin-top: 1rem;
        }

        .links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            letter-spacing: 0.2rem;
            padding: 0.5rem 0;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        .links a:hover {
            color: #aaa;
        }

        .links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: #fff;
            transition: width 0.3s ease;
        }

        .links a:hover::after {
            width: 100%;
        }

        /* Модальные окна */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 100;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        .modal-content {
            background: rgba(20, 20, 20, 0.95);
            padding: 3rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            text-align: center;
            position: relative;
        }

        /* Новый стиль для полноэкранного контента */
        .modal-content-fullscreen {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s ease;
            z-index: 101;
        }

        .close:hover {
            color: #aaa;
        }

        .modal-content h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            letter-spacing: 0.2rem;
            font-weight: 300;
        }

        /* Фотография в About - полноэкранная версия */
        .about-photo-fullscreen {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        .modal-content p {
            font-size: 1.1rem;
            line-height: 1.8;
            letter-spacing: 0.05rem;
            color: #ddd;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            margin-top: 1rem;
            padding: 1rem;
            justify-content: center;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-decoration: none;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            transition: all 0.3s ease;
            min-width: 70px;
            min-height: 70px;
        }

        .social-links a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
        }

        .social-icon {
            width: 40px;
            height: 40px;
            display: block;
        }

        /* Панель управления внизу справа */
        .controls-panel {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: flex-end;
        }

        /* Контролы видео (звук + кнопки) */
        .video-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .control-btn svg {
            width: 20px;
            height: 20px;
            fill: #fff;
        }

        /* Регулятор громкости */
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 100px;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .volume-slider::-moz-range-thumb {
            width: 14px;
            height: 14px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        /* YouTube иконка слева снизу - ПОСТОЯННАЯ */
        .youtube-promo {
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 10;
            opacity: 1;
        }

        .youtube-promo a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.3), rgba(200, 0, 0, 0.3));
            border: 2px solid rgba(255, 0, 0, 0.6);
            border-radius: 30px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
        }

        .youtube-promo a:hover {
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.5), rgba(200, 0, 0, 0.5));
            border-color: rgba(255, 0, 0, 0.9);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.5);
        }

        .youtube-promo svg {
            width: 32px;
            height: 32px;
            fill: #fff;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .youtube-promo-text {
            color: #fff;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            white-space: nowrap;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            .links {
                flex-direction: column;
                gap: 1rem;
            }
            .modal-content {
                margin: 20px;
                padding: 2rem;
                max-width: 90%;
            }
            .controls-panel {
                bottom: 20px;
                right: 20px;
            }
            .video-controls {
                padding: 8px 12px;
            }
            .control-btn {
                width: 40px;
                height: 40px;
            }
            .control-btn svg {
                width: 18px;
                height: 18px;
            }
            .volume-slider {
                width: 80px;
            }
            .youtube-promo {
                bottom: 100px;
                left: 20px;
            }
            .youtube-promo a {
                padding: 10px 16px;
            }
            .youtube-promo svg {
                width: 28px;
                height: 28px;
            }
            .youtube-promo-text {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Видео фон -->
    <div class="video-background">
        <video id="bgVideo" loop playsinline></video>
    </div>
    <div class="overlay"></div>

    <div class="container">
        <h1>Fleybi</h1>
        <div class="links">
            <a id="aboutLink">Обо мне</a>
            <a id="socialsLink">Мои соцсети</a>
        </div>
    </div>

    <!-- Модальное окно About - ПОЛНОЭКРАННАЯ КАРТИНКА -->
    <div id="aboutModal" class="modal">
        <div class="modal-content-fullscreen">
            <span class="close" id="closeAbout">&times;</span>
            <img src="fleybi.png" alt="Fleybi" class="about-photo-fullscreen">
        </div>
    </div>

    <!-- Модальное окно Socials -->
    <div id="socialsModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeSocials">&times;</span>
            <h2>Мои соцсети</h2>
            <div class="social-links">
                <a href="https://t.me/fleybi" target="_blank" title="Telegram">
                    <svg class="social-icon" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.562 8.161l-1.87 8.831c-.141.631-.511.778-1.034.485l-2.856-2.107-1.377 1.327c-.152.153-.28.28-.574.28l.205-2.906 5.297-4.787c.23-.203-.05-.316-.357-.114l-6.544 4.117-2.821-.88c-.613-.192-.626-.613.128-.907l11.023-4.25c.511-.184.958.125.794.897z"/>
                    </svg>
                </a>
                <a href="https://vk.com/fleybov" target="_blank" title="VK">
                    <svg class="social-icon" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                        <path d="M23.058 7.68c.146-.442 0-.768-.63-.768h-2.076c-.53 0-.774.28-.92.589 0 0-1.076 2.622-2.6 4.326-.492.493-.716.65-1.063.65-.146 0-.357-.157-.357-.6V7.68c0-.53-.154-.768-.6-.768h-3.254c-.331 0-.53.246-.53.478 0 .502.748.617.826 2.027v3.064c0 .672-.122.793-.47.793-.86 0-2.95-2.634-4.19-5.647-.243-.707-.485-.993-1.02-.993H4.3c-.595 0-.714.28-.714.589 0 .55.708 3.335 3.297 7.003 1.725 2.477 4.154 3.82 6.37 3.82 1.328 0 1.492-.297 1.492-.809v-1.865c0-.595.125-.714.546-.714.31 0 .84.157 2.078 1.363 1.415 1.415 1.648 2.05 2.443 2.05h2.076c.595 0 .892-.297.72-.884-.188-.585-.862-1.434-1.756-2.44-.492-.58-1.23-1.204-1.453-1.516-.31-.4-.222-.577 0-.933 0 0 2.578-3.632 2.847-4.864z"/>
                    </svg>
                </a>
                <a href="https://youtube.com/@fleybi" target="_blank" title="YouTube">
                    <svg class="social-icon" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                        <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>

    <!-- Панель управления -->
    <div class="controls-panel">
        <div class="video-controls">
            <!-- Предыдущее видео -->
            <div class="control-btn" id="prevBtn" title="Предыдущее видео">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                </svg>
            </div>

            <!-- Следующее видео -->
            <div class="control-btn" id="nextBtn" title="Следующее видео">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                </svg>
            </div>

            <!-- Управление звуком -->
            <div class="volume-control">
                <div class="control-btn" id="soundToggle" title="Вкл/Выкл звук">
                    <svg id="soundIcon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                    </svg>
                </div>
                <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="50" title="Громкость">
            </div>
        </div>
    </div>

    <!-- YouTube промо иконка - ПОСТОЯННАЯ -->
    <div class="youtube-promo">
        <a href="https://www.youtube.com/@fleybi" target="_blank" title="Subscribe on YouTube">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
            </svg>
            <span class="youtube-promo-text">MY YOUTUBE</span>
        </a>
    </div>

    <script>
        // Список видео
        const videos = [
            'fire_alarm.mp4',
            'are_you_happy.mp4',
            'lovesong.mp4',
            'alabaster.mp4',
            'scally.mp4'
            'villan.mp4'
            'rocket.mp4'
        ];

        const bgVideo = document.getElementById('bgVideo');
        const soundToggle = document.getElementById('soundToggle');
        const soundIcon = document.getElementById('soundIcon');
        const volumeSlider = document.getElementById('volumeSlider');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        // Получаем индекс последнего видео из localStorage
        let currentVideoIndex = parseInt(localStorage.getItem('videoIndex') || '0');

        // Музыка включена по умолчанию
        let isMuted = false;

        // Функция для загрузки видео
        function loadVideo(index) {
            currentVideoIndex = index;
            bgVideo.src = videos[currentVideoIndex];
            bgVideo.volume = 0.5; // Громкость 50% по умолчанию
            bgVideo.muted = false; // Звук включен
            
            // Воспроизводим с обработкой ошибок
            const playPromise = bgVideo.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log('Autoplay prevented:', error);
                    // Если браузер блокирует автовоспроизведение со звуком
                    bgVideo.muted = true;
                    isMuted = true;
                    volumeSlider.value = 0;
                    soundIcon.innerHTML = '<path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>';
                    bgVideo.play();
                });
            }
            
            // Сохраняем следующий индекс
            const nextIndex = (currentVideoIndex + 1) % videos.length;
            localStorage.setItem('videoIndex', nextIndex);
        }

        // Загружаем текущее видео при старте
        loadVideo(currentVideoIndex);

        // Кнопка "Следующее видео"
        nextBtn.addEventListener('click', () => {
            const nextIndex = (currentVideoIndex + 1) % videos.length;
            loadVideo(nextIndex);
        });

        // Кнопка "Предыдущее видео"
        prevBtn.addEventListener('click', () => {
            const prevIndex = (currentVideoIndex - 1 + videos.length) % videos.length;
            loadVideo(prevIndex);
        });

        // Управление звуком (вкл/выкл)
        soundToggle.addEventListener('click', () => {
            isMuted = !isMuted;
            bgVideo.muted = isMuted;
            
            if (isMuted) {
                volumeSlider.value = 0;
                soundIcon.innerHTML = '<path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>';
            } else {
                volumeSlider.value = 50;
                bgVideo.volume = 0.5;
                soundIcon.innerHTML = '<path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>';
            }
        });

        // Регулятор громкости
        volumeSlider.addEventListener('input', (e) => {
            const volume = e.target.value / 100;
            bgVideo.volume = volume;
            
            if (volume === 0) {
                bgVideo.muted = true;
                isMuted = true;
                soundIcon.innerHTML = '<path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>';
            } else {
                bgVideo.muted = false;
                isMuted = false;
                soundIcon.innerHTML = '<path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>';
            }
        });

        // Модальные окна
        const aboutLink = document.getElementById('aboutLink');
        const socialsLink = document.getElementById('socialsLink');
        const aboutModal = document.getElementById('aboutModal');
        const socialsModal = document.getElementById('socialsModal');
        const closeAbout = document.getElementById('closeAbout');
        const closeSocials = document.getElementById('closeSocials');

        aboutLink.addEventListener('click', () => {
            aboutModal.classList.add('active');
        });

        socialsLink.addEventListener('click', () => {
            socialsModal.classList.add('active');
        });

        closeAbout.addEventListener('click', () => {
            aboutModal.classList.remove('active');
        });

        closeSocials.addEventListener('click', () => {
            socialsModal.classList.remove('active');
        });

        aboutModal.addEventListener('click', (e) => {
            if (e.target === aboutModal) {
                aboutModal.classList.remove('active');
            }
        });

        socialsModal.addEventListener('click', (e) => {
            if (e.target === socialsModal) {
                socialsModal.classList.remove('active');
            }
        });
    </script>
</body>
</html>
