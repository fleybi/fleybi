<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleybi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
        }

        /* Главная секция с фоном */
        .main-section {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Кликабельные области на фоне */
        .clickable-area {
            position: absolute;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
            letter-spacing: 0.1rem;
        }

        .clickable-area:hover {
            transform: scale(1.05);
        }

        /* Оранжевая область (слева) - YouTube */
        .orange-area {
            top: 41%;
            left: 2%;
            width: 26%;
            height: 20%;
        }

        /* Желтая область (справа сверху) - Обо мне */
        .yellow-area {
            top: 41%;
            right: 2%;
            width: 26%;
            height: 20%;
        }

        /* Зеленая область (справа снизу) - Соцсети */
        .green-area {
            top: 62%;
            right: 2%;
            width: 26%;
            height: 20%;
        }

        /* Секция Spotify внизу */
        .spotify-section {
            min-height: 100vh;
            background: linear-gradient(135deg, #1DB954 0%, #191414 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
        }

        .spotify-title {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 300;
            letter-spacing: 0.2rem;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .spotify-player {
            width: 90%;
            max-width: 800px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        /* Модальные окна */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 100;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        .modal-content-fullscreen {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s ease;
            z-index: 101;
        }

        .close:hover {
            color: #aaa;
        }

        /* Фотография в About - полноэкранная версия */
        .about-photo-fullscreen {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 20px;
        }

        /* Контейнер для картинки соцсетей */
        .socials-image-container {
            position: relative;
            max-width: 100%;
            max-height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .socials-background {
            max-width: 100%;
            max-height: 100vh;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 20px;
        }

        /* Невидимые кликабельные области на картинке соцсетей */
        .social-hotspot {
            position: absolute;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-hotspot:hover {
            transform: scale(1.1);
        }

        /* Позиции для каждой иконки */
        .youtube-hotspot {
            top: 35%;
            left: 50%;
            width: 10%;
            height: 15%;
            transform: translateX(-50%);
        }

        .vk-hotspot {
            top: 35%;
            left: 61%;
            width: 10%;
            height: 15%;
            transform: translateX(-50%);
        }

        .telegram-hotspot {
            top: 35%;
            left: 72%;
            width: 10%;
            height: 15%;
            transform: translateX(-50%);
        }

        .discord-hotspot {
            top: 35%;
            left: 83%;
            width: 10%;
            height: 15%;
            transform: translateX(-50%);
        }

        /* Стрелка вниз для скролла */
        .scroll-arrow {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            animation: bounce 2s infinite;
            z-index: 10;
        }

        .scroll-arrow svg {
            width: 50px;
            height: 50px;
            fill: #fff;
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.5));
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-20px);
            }
            60% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .spotify-title {
                font-size: 2rem;
            }
            .spotify-player {
                width: 95%;
            }
            .clickable-area {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Главная секция с фоном -->
    <section class="main-section">
        <img src="background.jpg" alt="Fleybi Background" class="background-image">
        
        <!-- Кликабельные области -->
        <div class="clickable-area orange-area" id="youtubeArea">МОЙ YOUTUBE</div>
        <div class="clickable-area yellow-area" id="aboutArea">ОБО МНЕ</div>
        <div class="clickable-area green-area" id="socialsArea">МОИ СОЦСЕТИ</div>

        <!-- Стрелка для скролла вниз -->
        <div class="scroll-arrow" onclick="scrollToSpotify()">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M7 10l5 5 5-5z"/>
            </svg>
        </div>
    </section>

    <!-- Секция Spotify -->
    <section class="spotify-section" id="spotifySection">
        <h2 class="spotify-title">МОЯ МУЗЫКА</h2>
        <div class="spotify-player">
            <iframe 
                style="border-radius:12px" 
                src="https://open.spotify.com/embed/playlist/10upVfR9X7RpPFKHksruXx?utm_source=generator&theme=0" 
                width="100%" 
                height="600" 
                frameBorder="0" 
                allowfullscreen="" 
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                loading="lazy">
            </iframe>
        </div>
    </section>

    <!-- Модальное окно About -->
    <div id="aboutModal" class="modal">
        <div class="modal-content-fullscreen">
            <span class="close" id="closeAbout">&times;</span>
            <img src="fleybi.png" alt="Fleybi" class="about-photo-fullscreen">
        </div>
    </div>

    <!-- Модальное окно Socials -->
    <div id="socialsModal" class="modal">
        <div class="modal-content-fullscreen">
            <span class="close" id="closeSocials">&times;</span>
            <div class="socials-image-container">
                <img src="socials.png" alt="Мои соцсети" class="socials-background">
                <!-- Невидимые кликабельные области -->
                <a href="https://youtube.com/@fleybi" target="_blank" class="social-hotspot youtube-hotspot"></a>
                <a href="https://vk.com/fleybov" target="_blank" class="social-hotspot vk-hotspot"></a>
                <a href="https://t.me/fleybi" target="_blank" class="social-hotspot telegram-hotspot"></a>
                <a href="https://discord.gg/your-discord" target="_blank" class="social-hotspot discord-hotspot"></a>
            </div>
        </div>
    </div>

    <script>
        // Скролл к секции Spotify
        function scrollToSpotify() {
            document.getElementById('spotifySection').scrollIntoView({ behavior: 'smooth' });
        }

        // Обработчики кликов на области
        document.getElementById('youtubeArea').addEventListener('click', () => {
            window.open('https://www.youtube.com/@fleybi', '_blank');
        });

        document.getElementById('aboutArea').addEventListener('click', () => {
            document.getElementById('aboutModal').classList.add('active');
        });

        document.getElementById('socialsArea').addEventListener('click', () => {
            document.getElementById('socialsModal').classList.add('active');
        });

        // Модальные окна
        const aboutModal = document.getElementById('aboutModal');
        const socialsModal = document.getElementById('socialsModal');
        const closeAbout = document.getElementById('closeAbout');
        const closeSocials = document.getElementById('closeSocials');

        closeAbout.addEventListener('click', () => {
            aboutModal.classList.remove('active');
        });

        closeSocials.addEventListener('click', () => {
            socialsModal.classList.remove('active');
        });

        // Закрытие при клике на любое место модального окна
        aboutModal.addEventListener('click', (e) => {
            aboutModal.classList.remove('active');
        });

        socialsModal.addEventListener('click', (e) => {
            socialsModal.classList.remove('active');
        });

        // Предотвращаем закрытие при клике на саму картинку
        document.querySelector('.about-photo-fullscreen').addEventListener('click', (e) => {
            e.stopPropagation();
        });

        document.querySelector('.socials-image-container').addEventListener('click', (e) => {
            e.stopPropagation();
        });
    </script>
</body>
</html>
