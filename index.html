<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleybi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
        }

        /* Главная секция с фоном */
        .main-section {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Красивые кнопки */
        .menu-button {
            position: absolute;
            cursor: pointer;
            transition: all 0.4s ease;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            border: 3px solid rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            padding: 25px 35px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            z-index: 10;
        }

        .menu-button:hover {
            transform: translateY(-8px) scale(1.05);
            border-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.8);
            background: rgba(0, 0, 0, 0.85);
        }

        .menu-button-icon {
            width: 45px;
            height: 45px;
            fill: #fff;
            filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.7));
        }

        .menu-button-text {
            font-size: 1.4rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.9);
            letter-spacing: 0.15rem;
            white-space: nowrap;
        }

        /* Позиции кнопок */
        .youtube-button {
            top: 42%;
            left: 3%;
            border-color: rgba(255, 0, 0, 0.7);
        }

        .youtube-button:hover {
            border-color: rgb(255, 0, 0);
            background: rgba(255, 0, 0, 0.25);
        }

        .about-button {
            top: 42%;
            right: 3%;
            border-color: rgba(255, 215, 0, 0.7);
        }

        .about-button:hover {
            border-color: rgb(255, 215, 0);
            background: rgba(255, 215, 0, 0.25);
        }

        .socials-button {
            top: 63%;
            right: 3%;
            border-color: rgba(76, 175, 80, 0.7);
        }

        .socials-button:hover {
            border-color: rgb(76, 175, 80);
            background: rgba(76, 175, 80, 0.25);
        }

        /* Секция Spotify внизу */
        .spotify-section {
            min-height: 100vh;
            background: linear-gradient(135deg, #1DB954 0%, #191414 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
        }

        .spotify-title {
            font-size: 3.5rem;
            color: #fff;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 300;
            letter-spacing: 0.3rem;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        }

        .spotify-player {
            width: 90%;
            max-width: 900px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.7);
        }

        /* Модальные окна */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 100;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        .modal-content-fullscreen {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2.5rem;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s ease;
            z-index: 101;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.8);
        }

        .close:hover {
            color: #ff4444;
        }

        /* Фотография в About - полноэкранная версия */
        .about-photo-fullscreen {
            max-width: 90%;
            max-height: 90%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
        }

        /* Контейнер для картинки соцсетей */
        .socials-image-container {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .socials-background {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
        }

        /* Невидимые кликабельные области на картинке соцсетей */
        .social-hotspot {
            position: absolute;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-hotspot:hover {
            transform: scale(1.1);
        }

        /* Позиции для каждой иконки */
        .youtube-hotspot {
            top: 35%;
            left: 50%;
            width: 10%;
            height: 15%;
            transform: translateX(-50%);
        }

        .vk-hotspot {
            top: 35%;
            left: 61%;
            width: 10%;
            height: 15%;
            transform: translateX(-50%);
        }

        .telegram-hotspot {
            top: 35%;
            left: 72%;
            width: 10%;
            height: 15%;
            transform: translateX(-50%);
        }

        .discord-hotspot {
            top: 35%;
            left: 83%;
            width: 10%;
            height: 15%;
            transform: translateX(-50%);
        }

        /* Стрелка вниз для скролла */
        .scroll-arrow {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            animation: bounce 2s infinite;
            z-index: 10;
        }

        .scroll-arrow svg {
            width: 60px;
            height: 60px;
            fill: #fff;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.9));
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-20px);
            }
            60% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .menu-button {
                padding: 15px 20px;
            }
            .menu-button-icon {
                width: 35px;
                height: 35px;
            }
            .menu-button-text {
                font-size: 1rem;
            }
            .youtube-button {
                left: 2%;
            }
            .about-button, .socials-button {
                right: 2%;
            }
            .spotify-title {
                font-size: 2rem;
            }
            .spotify-player {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <!-- Главная секция с фоном -->
    <section class="main-section">
        <img src="background.jpg" alt="Fleybi Background" class="background-image">
        
        <!-- Красивые кнопки с иконками -->
        <div class="menu-button youtube-button" id="youtubeBtn">
            <svg class="menu-button-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
            </svg>
            <span class="menu-button-text">МОЙ YOUTUBE</span>
        </div>

        <div class="menu-button about-button" id="aboutBtn">
            <svg class="menu-button-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
            </svg>
            <span class="menu-button-text">ОБО МНЕ</span>
        </div>

        <div class="menu-button socials-button" id="socialsBtn">
            <svg class="menu-button-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
            </svg>
            <span class="menu-button-text">МОИ СОЦСЕТИ</span>
        </div>

        <!-- Стрелка для скролла вниз -->
        <div class="scroll-arrow" onclick="scrollToSpotify()">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M7 10l5 5 5-5z"/>
            </svg>
        </div>
    </section>

    <!-- Секция Spotify -->
    <section class="spotify-section" id="spotifySection">
        <h2 class="spotify-title">МОЯ МУЗЫКА</h2>
        <div class="spotify-player">
            <iframe 
                style="border-radius:12px" 
                src="https://open.spotify.com/embed/playlist/10upVfR9X7RpPFKHksruXx?utm_source=generator&theme=0" 
                width="100%" 
                height="600" 
                frameBorder="0" 
                allowfullscreen="" 
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                loading="lazy">
            </iframe>
        </div>
    </section>

    <!-- Модальное окно About -->
    <div id="aboutModal" class="modal">
        <div class="modal-content-fullscreen">
            <span class="close" id="closeAbout">&times;</span>
            <img src="fleybi.png" alt="Fleybi" class="about-photo-fullscreen">
        </div>
    </div>

    <!-- Модальное окно Socials -->
    <div id="socialsModal" class="modal">
        <div class="modal-content-fullscreen">
            <span class="close" id="closeSocials">&times;</span>
            <div class="socials-image-container">
                <img src="socials.png" alt="Мои соцсети" class="socials-background">
                <!-- Невидимые кликабельные области -->
                <a href="https://youtube.com/@fleybi" target="_blank" class="social-hotspot youtube-hotspot"></a>
                <a href="https://vk.com/fleybov" target="_blank" class="social-hotspot vk-hotspot"></a>
                <a href="https://t.me/fleybi" target="_blank" class="social-hotspot telegram-hotspot"></a>
                <a href="https://discord.gg/your-discord" target="_blank" class="social-hotspot discord-hotspot"></a>
            </div>
        </div>
    </div>

    <script>
        // Скролл к секции Spotify
        function scrollToSpotify() {
            document.getElementById('spotifySection').scrollIntoView({ behavior: 'smooth' });
        }

        // Обработчики кликов на кнопки
        document.getElementById('youtubeBtn').addEventListener('click', () => {
            window.open('https://www.youtube.com/@fleybi', '_blank');
        });

        document.getElementById('aboutBtn').addEventListener('click', () => {
            document.getElementById('aboutModal').classList.add('active');
        });

        document.getElementById('socialsBtn').addEventListener('click', () => {
            document.getElementById('socialsModal').classList.add('active');
        });

        // Модальные окна
        const aboutModal = document.getElementById('aboutModal');
        const socialsModal = document.getElementById('socialsModal');
        const closeAbout = document.getElementById('closeAbout');
        const closeSocials = document.getElementById('closeSocials');

        closeAbout.addEventListener('click', () => {
            aboutModal.classList.remove('active');
        });

        closeSocials.addEventListener('click', () => {
            socialsModal.classList.remove('active');
        });

        // Закрытие при клике на любое место модального окна
        aboutModal.addEventListener('click', (e) => {
            aboutModal.classList.remove('active');
        });

        socialsModal.addEventListener('click', (e) => {
            socialsModal.classList.remove('active');
        });

        // Предотвращаем закрытие при клике на саму картинку
        document.querySelector('.about-photo-fullscreen').addEventListener('click', (e) => {
            e.stopPropagation();
        });

        document.querySelector('.socials-image-container').addEventListener('click', (e) => {
            e.stopPropagation();
        });
    </script>
</body>
</html>
